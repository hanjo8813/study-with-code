spring:

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test
    username: sa
    password:

  jpa:
    # OSIV
    open-in-view: false
    # 터미널에서 쿼리 보기
    show-sql: true
    # 쿼리 포맷팅
    properties:
      hibernate:
        format_sql: true
    # jpa-table 생성옵션
    hibernate:
      ddl-auto: create

  # h2 콘솔 열기 (localhost:8080/h2-console)
  h2:
    console:
      enabled: true

# 쿼리문의 ?에 뭐가 들어갔는지 로그로 확인하기
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace